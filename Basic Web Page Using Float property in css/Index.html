<!-- Float Property :- It is used to adjust layouts in the same line.
As we know, div is a block-level element so it comes one below the other.
To overcome this problem, we use various properties such as float, flex, and grid. -->
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic web page Using Float Property in CSS</title>
    <link rel="stylesheet" href="Style.css">
</head>
    
<body>
    <!-- Main Div -->
    <div class="main">
        
        <!-- Row First -->
        <div class="row1">
            <div class="row1c1">Home</div>
            <div class="row1c2">About</div>
            <div class="row1c3">Courses</div>
        </div>
        
        <!-- Row Second -->
        <div class="row2">
            Basic web page Design Using Html & Css (Float Property).
        </div>
        
        <!-- Row Third -->
        <div class="row3">
            <div class="row3c1">Contact</div>
            <div class="row3c2">Address</div>
        </div>
        
    </div>

</body>
</html>
